<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
  <meta charset="UTF-8">
  <title>SearchMovieName</title>
</head>
<body>
  <form ng-controller="movieSearchController">
    <input style="width: 600px" type="text" ng-model="movieName" placeholder="Enter Movie">
    <button ng-click="getMovieData()">Search API</button>
<h1>{{ urlAPI }}</h1>
<p>{{ 2 + 8 }}</p>
 
    <ul>
      <li ng-repeat="movie in movies">{{ movie.title }}
      <img ng-src="http://image.tmdb.org/t/p/w185/{{ movie.poster_path }}"/>
      </li>
      
    </ul>


  </form>

<script type="text/javascript" src="https://opensource.keycdn.com/angularjs/1.6.2/angular.min.js "></script>

  <script type="text/javascript">

    angular.module('mainApp', [])
      .controller('movieSearchController', function( $scope, movieDataService ) {

        $scope.getMovieData = function() {

          var _movieName = $scope.movieName


          movieDataService.getMoviesArray(_movieName)
            .then( function(response) {
              
              console.log(response.data.results)
              $scope.movies = response.data.results

            })

        }

      })
      .factory('movieDataService', function($http) {

        function getMoviesArray(_movieName) {
          var url = 'http://api.themoviedb.org/3/search/movie?api_key=d6ceefa77210945fb936085a6798e7a6&query='+ _movieName
          return $http.get(url)
        }

        return {
          getMoviesArray: getMoviesArray
        
        }

      })
  </script>

</body>
</html>
