<header class="home" ng-controller="searchFormController">
    <nav id="search-bar" class="navbar navbar-inverse">
        <div class="container">
            <div class="searchDiv">
                <ul class="nav navbar-nav">
                    <li><a href="#/">Home</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group dark inner-addon left-addon">
                        <i style="color: white;" class="glyphicon glyphicon-search"></i>
                        <input type="text" class="form-control search rounded" ng-model="userSearch" placeholder="Enter Movie/TV">
                    </div>
                    <button style="display: none;" ng-click="getData()" type="submit" class="btn btn-default">Search</button>
                </form>
                <a href="#/"><img  class="logo" src="img/logo.png"></a>
            </div>
        </div>
    </nav>
</header>
